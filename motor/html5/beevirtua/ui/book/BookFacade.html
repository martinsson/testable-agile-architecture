<div ng-controller="$controller$" class="bee-fullsize-book" style="position:absolute;left:0;top:0px;width:100%;height:100%;overflow:hidden; z-index:1">
    <div class="book-container with-transition"
         style="position:absolute;left:0;top:0;width: 100%;height: 100%; ">
        <div class="page-in-transition"
             style="display:none;position:absolute;left:0;top:0px;width: 100%; height: 100%; z-index: 100001">
        </div>
        <div class="bee-navigation-button left-button avoid-hammer"
             ng-click="previousPage($event)"></div>
        <div class="bee-navigation-button right-button avoid-hammer"
             ng-click="nextPage($event)"></div>
    </div>
</div>
