    <script>
        window.name = "NG_DEFER_BOOTSTRAP!"
        var engineUrl = window.engineUrl || ""

        function loadFile(fileUrl, type, attributes) {
            type = type || "script"
            attributes = attributes || {}

            var htmlEl = document.createElement(type)
            var correctedUrl = engineUrl + fileUrl
            if (type == "script") {
                htmlEl.src = correctedUrl
            } else {
                htmlEl.setAttribute("href", correctedUrl)
            }
            htmlEl.async = false


            for (var att in attributes) {
                htmlEl.setAttribute(att, attributes[att])
            }

            document.head.appendChild(htmlEl)
        }

        loadFile('beevirtua.css', 'link', {rel:'stylesheet', type:'text/css'})


        loadFile('node_modules/lie/dist/lie.polyfill.min.js')
loadFile('node_modules/angular/angular.js')
loadFile('node_modules/lodash/lodash.min.js')
loadFile('node_modules/async/lib/async.js')
loadFile('node_modules/angular-messages/angular-messages.js')
loadFile('node_modules/angular-sanitize/angular-sanitize.js')
loadFile('node_modules/device.js/lib/device.min.js')
loadFile('vendor/hammerjs-2.0.4/hammer.js')
loadFile('vendor/createJS/easeljs-0.8.0.js')

    </script>
